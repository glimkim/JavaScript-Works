<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            *{ padding:0; margin:0; }
           .table{ width:200px; padding:60px;  margin:40px auto; text-align:center;}
           #title{ width:100%; margin:0; color:rgb(237, 100, 191); font-weight:700; font-size:64px; line-height:64px; }
           li{ padding:10px; list-style:none; font-size:20px; color:rgb(237, 100, 191); }
        </style>
    </head>
    <body>
        <div class="table">
            <h3 id="title"></h3>
            <ul id="box"></ul>
        </div>
    </body>
    <script>
        let num = prompt();

        if(!isNaN(num)){
            document.getElementById('title').textContent = num;
            for(var i=2;i<=9;i++){
            document.getElementById('box').innerHTML += '<li>' + num + ' x ' + i + ' = '  + (num*i) + '</li>';
            }
        }else{
            alert('Please enter numbers only.');
            history.go(0);
        }
    </script>
</html>
