<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tab bar</title>

        <link rel="stylesheet" href="tab.css">
    </head>
    <body>
        <div class="gallery">
            <div class="tabBtn">
                <button class="tabLink">London</button>
                <button class="tabLink">Paris</button>
                <button class="tabLink">Madrid</button>
            </div>
            <div class="tabContents">
                <div id="london" class="tabContent">
                    <h3>London</h3>
                    <p>The Capital of the UK</p>
                    <img src="https://cdn.pixabay.com/photo/2017/06/11/18/03/london-2393098_960_720.jpg" alt="a picture of London">
                </div>
                <div id="paris" class="tabContent">
                    <h3>Paris</h3>
                    <p>The Capital of France</p>
                    <img src="https://cdn.pixabay.com/photo/2015/05/15/14/27/eiffel-tower-768501_960_720.jpg" alt="a picture of Paris">
                </div>
                <div id="madrid" class="tabContent">
                    <h3>Madrid</h3>
                    <p>The Capital of Spain</p>
                    <img src="https://cdn.pixabay.com/photo/2018/06/08/12/58/royal-3462249_960_720.jpg" alt="a picture of Madrid">
                </div>
            </div>
        </div>
        <script src="tab.js"></script>
    </body>
</html>
